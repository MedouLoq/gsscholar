{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h2>{% if semestre %}Modifier le Semestre{% else %}Ajouter un Semestre{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="niveau">Niveau</label>
      <select name="niveau" id="niveau" class="form-control" required>
        {% for n in niveaux %}
        <option value="{{ n.id }}">{{ n }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="nom_semestre">Nom du Semestre</label>
      <input type="text" name="nom_semestre" id="nom_semestre" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{% if semestre %}Modifier{% else %}Ajouter{% endif %}</button>
  </form>

</div>
{% endblock content %}
