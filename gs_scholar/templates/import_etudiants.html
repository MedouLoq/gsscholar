{% extends "index.html" %}
{% block content %}
<style>
    body { background-color: #f9fafb; font-family: 'Inter', sans-serif; }
    .import-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="import-container">
    <h3 class="mb-4">Importer les Etudiants {% if niveau %}pour le Niveau {{ niveau }}{% endif %}</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Importer</button>
    </form>
    <div class="mt-3">
      <a href="{% url 'etudiant_table' %}" class="btn btn-secondary w-100">Retour Ã  la Table des Etudiants</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
