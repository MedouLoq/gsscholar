{% extends "index.html" %}
{% block content %}
 <br><br>
<div class="container">
       
        
        {% for semester in semester_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                     <p href="#">
                    {{ semester.nom_semestre }} - {{ semester.nuveau }}   <button type="button" class="btn btn-info float-right" style="float: right; background-color: rgb(7, 166, 113) !important;"data-toggle="modal" data-target="#myModal{{ semester.id }}">View</button>
                     </p>
                 <div class="modal fade" id="myModal{{ semester.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">{{ semester.nom_semestre }} - </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Image container to display the chart -->
                        <img src="{% url 'view_bar_chart' semester.id %}" class="img-fluid" alt="Radar Chart">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- Add a link to download the chart -->
                        <a href="{% url 'generate_bar_chart' semester.id %}" class="btn btn-primary" download>Download</a>
                    </div>
                </div>
            </div>
        </div>
                    </h5>
                </div>
            </div>
        {% endfor %}
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      
        var myDiv = document.getElementById('1');
        var myDiv2 = document.getElementById('3');
        var myLi = document.getElementById('10');
        var myLi2 = document.getElementById('11');
        var myloq = document.getElementById('20');
        var myloq2 = document.getElementById('21');
        var mybabe = document.getElementById('30');
        var mybabe2 = document.getElementById('31');
       
        if (myDiv.classList.contains('active')) {
        
            myDiv.classList.remove('active');
            myLi.classList.remove('active');
            myloq.classList.remove('subdrop');
            myloq.classList.remove('active');
            mybabe.removeAttribute('style');

           
            myDiv2.classList.add('active');
            myLi2.classList.add('active');
            myloq2.classList.add('subdrop');
            myloq2.classList.add('active');
            mybabe2.style.display = 'block';

        }
    });
</script>
{% endblock  %}
