{% extends 'index.html' %}
{% load static %}

{% block content %}



<!-- section_list.html -->


<div class="container mt-4">

    <h4>Table des Sections</h4>
    <a href="{% url 'section_create' %}" class="btn btn-primary mb-3">Ajouter une Sectione</a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>Nom du section</th>
                    <th>Order</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% for section in sections %}
                <tr>
                    <td>{{ section.name }}</td>
                    <td>{{ section.order }}</td>


                    <td>
                        <a href="{% url 'section_update' pk=section.pk %}" class="btn btn-primary btn-xs">
                            Modifier
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'section_delete' pk=section.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
