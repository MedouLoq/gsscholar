{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <h4> Table des semestres </h4>
    <a href="{% url 'add_semestre' %}" class="btn btn-primary mb-3">Ajouter un Semestre</a>
    <div class="table-responsive">
        <table  id="fh" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>Niveau</th>
                    <th>Nom du Semestre</th>
                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% for semestre in Semestre %}
                <tr>
                    <td>{{ semestre.niveau }}</td>
                    <td>{{ semestre.nom_semestre }}</td>
                    <td>
                        <a href="{% url 'update_semestre' s.id %}" class="btn btn-primary btn-xs">
                            Modifier
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'delete_semestre' s.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
