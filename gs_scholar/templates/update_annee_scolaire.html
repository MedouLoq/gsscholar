<!-- student_profile.html -->
{% extends 'index.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 500px;
        margin-top: 50px;
    }

    .form-check-label {
        margin-left: 10px;
    }
</style>

<div class="container">
    <h1 class="text-center">Update Annee Scolaire</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="annee" class="form-label">Annee</label>
            <input type="text" class="form-control" id="annee" name="annee" value="{{ annee.annee }}" readonly>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="current" name="current" {% if annee.current %} checked
                {% endif %}>
            <label class="form-check-label" for="current">Current</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
