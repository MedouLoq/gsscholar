{% extends 'index.html' %}
{% load static %}

{% block content %}




<!-- question_list.html -->





<div class="container mt-4">

    <h4> List des Question</h4>
    <a href="{% url 'question_create' %}" class="btn btn-primary mb-3">Ajouter une Question</a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>La question</th>
                    <th>Type de question</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.text }}</td>
                    <td>{{question.question_type}}</td>


                    <td>
                        <a href="{% url 'question_update' pk=question.pk %}" class="btn btn-primary btn-xs">
                            Modifier
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'question_delete' pk=question.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
