{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the email "{{ email.email }}"?</p>
    <form method="post" action="{% url 'emailtable_delete' pk=email.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'emailtable_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
