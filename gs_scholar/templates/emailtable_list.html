{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Emailtable List</h2>
    <a href="{% url 'emailtable_create' %}" class="btn btn-success mb-3">Add Email</a>

    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Niveau</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.email }}</td>
                <td>{{ email.niveau }}</td>
                <td><a href="{% url 'emailtable_update' pk=email.pk %}" class="btn btn-primary">Edit</a></td>
                <td><a href="{% url 'emailtable_delete' pk=email.pk %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
